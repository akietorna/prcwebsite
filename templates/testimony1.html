<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='css/users.css')}}">
    </head>
    {%extends 'admin.html'%}
    <body >
        
        {%block body%}

            <h3 style="margin-top: 70px; text-align: center;"><strong>List Announcents</strong></h3>


            <table>
                <thead >
                    <tr>
                        <th>Id_number</th>
                        <th>Sender/Author </th>
                        <th> Time_sent </th>
                        <th> Title </th>
                        <th> Testimony </th>
                        
                        
                    </tr>
                </thead>
    
                <tbody>
                    {% for row in value %}
                    
                    <tr>
                        
                        <td> {{row[0]}} </td>
                        <td> {{row[1]}} </td>
                        <td> {{row[2]}} </td>
                        <td> {{row[3]}} </td>
                        <td> {{row[4]}} </td>
                       
                    </tr>
                    {%endfor%}
                </tbody>
            </table>




            <form action="/delete_testimony" style="margin-top: 40px; margin-left: 40px; " method="POST">
                <a href="/add_testimony"><input type="button" value="Add a testimony" style="border-radius: 5px; background-color: blue; color: white;"></a>
                <input name="picked" style="margin-left: 10px;" type="text" placeholder="Enter the ID to delete " >
                <input type="submit" value="Delete a testimony" style="border-radius: 5px; background-color: blue; color: white;">              
            </form>
            
        {%endblock%}

        
    </body>
</html>
