<!DOCTYPE html> 
<html>
    <head>
      <meta charset="utf-8">
        <title>PRC, we are moving forward</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/message.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
        <meta name="viewport" content="width='device-width' initial-scale=1">
        <link rel="shortcut icon" href="{{url_for('static', filename='images/download.ico')}}">
        
        
    </head>

    {% extends "navigation.html" %}

    <body>
      
      {% block content %}

      <br>
      <br>
      <br>
      <br>
      <br>
      


      <h2><strong> SUNDAY SCHOOL! IT'S MY GOOD BUSINESS!!!</strong></h2>

      <br>
      <br>
      <div class="container col-lg-9 col-md-9 col-sm-9 col-xs-9">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          </ol>

          <!-- this is where the images are inserted  -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{{url_for('static', filename='images/photo-1469228252629-cbe7cb7db2c8.jpeg')}}" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{{url_for('static', filename='images/photo-1438232992991-995b7058bbb3.jpeg')}}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{{url_for('static', filename='images/1_dUCe3N56V-VeAqF1ZWwjtA.jpeg')}}" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{{url_for('static', filename='images/32541d75f645d0e28bd58b1017670236.jpg') }}" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="{{url_for('static', filename='images/37482-woman-reading-bible-outside-1200.1200w.tn.jpg') }}" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
      </div>


      <br>
      <br>
      <h4 style="font-style: cursive; text-align: center; color: rgb(24, 24, 85);"><strong><u>Get your inspirational books here</u></strong></h4>


      <div class="container ">
        <div class="row">
            {% for row in value %}
              

                  <div class="messaging col-lg-3 col-md-6 col-sm-12 col-xs-12">
                    <h6>{{row[0]}}</h6>
                    <br>
                    <iframe src="{{url_for('static', filename=row[0]) }}" frameborder="0" scrolling="auto" height="100%" width="100%"></iframe>
                    <br>
                      <h6><a href="">Click here to download</a></h6>
                  </div>
              

          
            {%endfor%}
        </div>
      </div>



      
      {% endblock %}
        
    </body>

    
    
</html>
