<!DOCTYPE html> 
<html>
    <head>
      <meta charset="utf-8">
        <title>PRC, we are moving forward</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/message.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
        <meta name="viewport" content="width='device-width' initial-scale=1">
        <link rel="shortcut icon" href="{{url_for('static', filename='images/download.ico')}}">
        
        
    </head>

    {% extends "navigation.html" %}

    <body>
      
      {% block content %}

      <br>
      <br>
      <br>
      <br>
      <br>
      


      <h2><strong> Kingdom Warrior!!! Fight On!!!!</strong></h2>

      <br>
      <br>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{url_for('static', filename='images/2-corinthians-7-1.jpg') }}" alt="First slide">
    
            <div class="container">
              <div class="carousel-caption ">
                <h1></h1>
                <p></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{url_for('static', filename='images/2-corinthians-7-1.jpg') }}" alt="Second slide">
    
            <div class="container">
              <div class="carousel-caption">
                <h1></h1>
                <p></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{url_for('static', filename='images/2-corinthians-7-1.jpg') }}" alt="Second slide">
    
            <div class="container">
              <div class="carousel-caption ">
                <h1></h1>
                <p></p>
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
    
    
      <br>
      <br>
      <h4 style="font-style: cursive; text-align: center; color: rgb(24, 24, 85);"><strong><u>Get your prayer related books here</u></strong></h4>


      <div class="container ">
        <div class="row">
          {% for row in value %}
            

                <div class="messaging col-lg-2 col-md-6 col-sm-12 col-xs-12">
                  <h6 style="text-align:center; color: white; background-color: rgb(5, 5, 99);">{{row[1]}}</h6>
                    <a class="prayer" href="/viewbook/?id={{row[0]}}"><img style="height: 150px;width: 150px;" src="{{url_for('static', filename='images/mypdfs.jpeg') }}" alt= {{row[1]}}></a>
                  <br>
                    
                </div>
            

        
          {%endfor%}
        </div>
      </div>



      
      {% endblock %}
        
    </body>

    
    
</html>
