    <div class="container">

            <div class="col-lg-12 col-mid-12 col-sm-12 col-xs-12">
                <h1>Upload sermons</h1>

                <form action="/sermons/" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label >Please select an audio file</label>
                        <div class="custom-file">

                        </div>
                    </div>
            
                    <button type="submit" class="btn btn-primary">Upload sermon</button>
                </form>

            </div>
        </div>
    </div>


    

{%endblock%}
