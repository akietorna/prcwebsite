<!doctype html>
<html lang="en">
  <head>
    <title>PRC, we are moving forward</title>
      <link rel="stylesheet" href="{{url_for('static', filename='css/dailydevotion.css')}}">
      <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
      <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
      <meta name="viewport" content="width='device-width' initial-scale=1">
      <link rel="shortcut icon" href="{{url_for('static', filename='images/download.ico')}}">
        

  </head>
  
    
{% extends "navigation.html" %}


{% block content %}

<body style="background-color: rgb(250, 250, 161);">

  
<main role="main">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{url_for('static', filename='images/2-corinthians-7-1.jpg') }}" alt="First slide">

        <div class="container">
          <div class="carousel-caption ">
            <h1></h1>
            <p></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{url_for('static', filename='images/2-corinthians-7-1.jpg') }}" alt="Second slide">

        <div class="container">
          <div class="carousel-caption">
            <h1></h1>
            <p></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{url_for('static', filename='images/2-corinthians-7-1.jpg') }}" alt="Second slide">

        <div class="container">
          <div class="carousel-caption ">
            <h1></h1>
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


      <br>
      <br>

    <div class="container">
      <div class="row">

        {% for row in value %}
  
          <div class=" devotional col-lg-5 col-md-5 col-sm-12 col-xs-12" style="background-color: white;">
            <img id="" src="" alt="">
  
            <h3 id="title" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"> <strong><u>{{row[3]}}</u></strong> </h3>
            <br>
            <p id="message"> {{row[4]}} </p>
            <p>Posted by <strong><i>{{row[1]}}</i></strong> on <strong><i>{{row[2]}}</i></strong> </p>
          </div>
        
        {% endfor %}
  
        
  
      </div>

      

    </div>
  
      
      
      
      
</body>
{% endblock %}



</html>
