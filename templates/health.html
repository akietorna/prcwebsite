<!DOCTYPE html> 
<html>
    <head>

      <title>PRC, we are moving forward</title>
      <link rel="stylesheet" href="{{url_for('static', filename='css/health.css')}}">
      <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
      <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
      <meta name="viewport" content="width='device-width' initial-scale=1">
      <link rel="shortcut icon" href="{{url_for('static', filename='images/download.ico')}}">
        
        
    </head>

    {% extends "navigation.html" %}

    <body>

      {% block content %}
      

      <br>
      <br>
      <br>

      <br>
      <br>

      <div class="container col-lg-9 col-md-9 col-sm-9 col-xs-9">
     <!-- Slideshow container -->
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 5</div>

          <img src="{{url_for('static', filename='images/Best-Health-Quotes.png')}}" style="width:100%">
          <div class="text"></div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 5</div>
          <img src="{{url_for('static', filename='images/ralphwaldoemerson1-2x.jpg')}}" style="width:100%">
          <div class="text"></div>

          <div class="text"></div>
        </div>

      <br>

      </div>

        <label for="message"  id="mess"> <h4>Send a message</h4>  </label>
        <br>
        <textarea name="message" id="message" cols="70" rows="5" placeholder="Kindly type your problem inside this box"></textarea>
        <br>
        <br>
  
        <button class="btn btn-outline-success my-2 my-sm-0" id="buttton" type="submit">Submit your message</button>
  
      </div>
